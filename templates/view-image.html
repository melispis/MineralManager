{% extends "layout.html" %}

{% block title %}
Image Details
{% endblock %}

{% block main %}
{% if get_flashed_messages() %}
<div class="alert alert-info mb-0 text-center" role="alert" style="margin-bottom: 1rem;">
    {{ get_flashed_messages() | join(" ") }}
</div>
{% endif %}

<div class="container">

    <div class="row">
        <div>
            <h3>Item Details</h3>
        </div>
        <div class="col text-end">
            <a href="/edit-image/{{ image[0]['id'] }}"><button type="button" class="btn btn-primary my-2">Edit</button></a>
        </div>
    </div>


    <div class="p-5 mb-4 bg-light rounded-3">


        <div class="row g-3">

            <div class="col">
                <div>
                    <img src="{{ url_for('static', filename='uploads/' + filename) }}"
                        class="object-fit-contain card-img-top" alt="Image" width="100%" height="500px;">
                </div>
            </div>

            <div class="col text-start">
                <div class="row">
                    <h3>{{ image[0]['title'] }}</h3>
                </div>
                <div class="row">
                    <h5>Description:</h5>
                    <p>{{ image[0]['description'] }}</p>
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col">
            <a href="/delete-image/{{ image_id }}"
                onclick="return confirm('Are you sure you want to delete this item from the collection?')">
                <button type="button" class="btn btn-sm btn-outline-danger delete-button" id="delete-button"
                    data-collection-id="{{ image_id }}">Delete</button>
            </a>
        </div>
    </div>


</div>
</div>
{% endblock %}
